{% extends 'layout.html' %}
{% block body %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class='error'>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action="/create" method='post'>
    Name: <input type="text" name="name" placeholder="Johnny">
    Email: <input type="text" name="email" placeholder="johnny@appleseed.com">
    <input type="submit" value="Add User">
  </form>
{% endblock %}
